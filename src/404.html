<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Not Found</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link

		<main class="h-[100vh] min-w-full flex justify-center items-center px-6 py-24 sm:py-32 lg:px-8">

				<h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance text-white sm:text-7xl">

				</h1>
				<p class="mt-6 text-lg font-medium text-pretty text-gray-400 sm:text-xl/8">

				</p>
				<div class="mt-10 flex items-center justify-center gap-x-6">
					<a
						href="/"
						class="relative rounded-[40px] p-[1px] text-black text-center hover:bg-gradient-to-r from-[#fed39c] to-[#7a87fa]"
					>
						<span
							class="block rounded-[40px] text-sm bg-gradient-to-r from-[#7a87fa] to-[#fed39c] p-4 md:px-[20px] md:py-[14px] font-semibold"
						>
							Go back home
						</span>
					</a>
					<a href="mailto:adrhmdbusiness@gmail.com" class="text-sm font-semibold text-white"

					>
				</div>
			</div>
		</main>
